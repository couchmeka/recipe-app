<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>
<body>
   


    <div class="card bg-success container-fluid " style="width: 65rem; height: fit-content;">
        <div class="card-header text-white" style="height: 5rem;">
            <h1>Recipe App</h1>
          </div>


   <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
  <div class="col">
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h1>Simple Recipes<h1></h1>
        </div>
      <img src="https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_1280.jpg" class="card-img-top" alt="...">
     <div class="card-body">
        <h5 class="card-title">Enter Three Ingredients for your Dish</h5>

<!-- card one -->
        <form id="ingredientForm">
            <div class="form-row">

              <div class="form-group col-md-6">
                <label><b>Ingredient 1</b></label>
                <input type="text" class="form-control" id="fruit" placeholder="lemon">
              </div>

              <div class="form-group col-md-6">
                <label><b>Ingredient 2</b></label>
                <input type="text" class="form-control" id="vegetable" placeholder="asparagus">
              </div>

              <div class="form-group col-md-6">
                <label><b>Ingredient 3</b></label>
                <input type="text" class="form-control" id="herb" placeholder="basil">
              </div>

            </div>
            
            <button type="submit" class="btn btn-success">Get Recipes</button>
            
          </form>


      </div>
    </div>
  </div>

<!-- Card Two -->
  <div class="col">
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h1>Ingredients</h1>
          </div>
      <img src="https://cdn.pixabay.com/photo/2017/05/23/22/36/vegetables-2338824_1280.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Ingredients</h5>
        <ul class="list-group">
           
            
          </ul>
          
      </div>
    </div>
  </div>

  <div class="col">
  <div class ="card scroll"style="width: 25rem;">
    <div class="card-header">
        <h1>Choose Recipe</h1>
      </div>
    <table class="table table-hover table-light table-striped ">
      
        <thead id="sticky" class="header">
            <th scope="col">Name</th>
            <th scope="col">Dish</th>
            <th scope="col">Menu</th>          
        </thead>
        <tbody class="table-hover table-light table-striped">
    
       </tbody>
       
    </table>
    
</div>
</div>


<div class="col">
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h1>Recipe Info</h1>
          </div>
      <img id ="recipeImg" src="https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_1280.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Ingredients</h5>
        <ul class="list-group3">  
        </ul>
        <p class="list-group2">  
        </p>
        <button id = "reset" class="btn btn-success">New Recipe</button>
      </div>
    </div>
  </div>
  <div class="card-footer bg-success" style="width: 75rem;">
    
  </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
</html>
